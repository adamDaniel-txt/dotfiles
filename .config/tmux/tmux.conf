# Rebind 'r' for reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-Space
set -g default-terminal "screen-256color"
set -g terminal-overrides ',xterm-256color:Tc'

# Mouse mode
set -g mouse on

# Set status bar on top
#set-option -g status-position top

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# vim mode
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour15

# copy mode
setw -g mode-style 'fg=colour15 bg=colour0 bold'

# pane borders
set -g pane-border-style 'fg=colour0'
set -g pane-active-border-style 'fg=colour15'

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=colour15'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=color0 bg=colour7'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour15 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour15]#F '

setw -g window-status-bell-style 'fg=colour2 bg=colour15 bold'

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
