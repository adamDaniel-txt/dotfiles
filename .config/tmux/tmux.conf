# basic settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard external
unbind C-b
set -g prefix C-Space
bind-key C-a send-prefix

# split windows
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# vi-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
unbind r
bind r source-file /home/fdan/.config/tmux/tmux.conf

# switch panes without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# start numbering 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# mod+number to select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# vi-style copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 'xclip -selection clipboard'
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
unbind -T copy-mode-vi MouseDragEnd1Pane

# style tmux
setw -g mode-style 'fg=colour15 bg=colour0 bold'
## pane borders
set -g pane-border-style 'fg=colour0'
set -g pane-active-border-style 'fg=colour15'
## statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour15'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10
setw -g window-status-current-style 'fg=color0 bg=colour7'
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-style 'fg=colour15 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour15]#F '
setw -g window-status-bell-style 'fg=colour2 bg=colour15 bold'
## messages
set -g message-style 'fg=colour2 bg=colour0 bold'
