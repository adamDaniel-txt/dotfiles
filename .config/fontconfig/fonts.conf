<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Libertion Serif</family>
			<family>Caskaydia Cove Nerd Font</family>
			<family>Inconsolata</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Libertion Sans</family>
			<family>Caskaydia Cove Nerd Font</family>
			<family>Inconsolata</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Libertion Sans</family>
			<family>Caskaydia Cove Nerd Font</family>
			<family>Inconsolata</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Caskaydia Cove Nerd Font</family>
			<family>Inconsolata</family>
			<family>Libertion Mono</family>
		</prefer>
	</alias>
</fontconfig>
